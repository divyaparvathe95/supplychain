<div class="row" style="margin: 0 auto; width: 150%">
		<div class="col-lg-6">
						<div class="panel panel-default">
							<div class="panel-heading" style="font-size: 20px; font-weight: bold">
									FEATURES
							</div>
								<!-- /.panel-heading -->
							<div class="panel-body" ng-controller="proposalTableCtrl">
								<div class="table-responsive">
									<table class="table table-striped table-bordered table-hover">
										<thead>
											<tr>    
											<th>S.NO</th>
											<th>Product ID</th>
											<th>Feature ID</th>
											<th>Feature-Name</th>
											<th>Priority_order</th>
											<th>A</th>
											<th>C</th>
											<th>N</th>
											</tr>
										</thead>
											<tr ng-repeat="i in features">
												<td>{{$index +1}}</td>
												<td>{{i.p_id}}</td>
												<td>{{i.f_id}}</td>
												<td>{{i.feature_name}}</td>
												<td>{{i.priority_order}}</td>
												<td><input type="radio" name="rad" checked/></td>
												<td><input type="radio" name="rad" /></td>
												<td><input type="radio" name="rad" /></td>
											</tr>				
									</table>
								</div>
						</div>
				</div>
		</div>
</div>
<div data-ng-controller="sampleController">
<input type="button" value="Accept" ng-click="showconfirmbox()" />

<input type="button" value="Reject" ng-click="showconfirmbox1()" />

<input type="button" value="See later" ng-click="showconfirmbox2()" />

Enter the product id for which you want to send additional response<input type="text" nd-modal="product_id"/><br>
Enter the specification you want to send:<input type="text-area" ng-modal="specification"/><br>
<button type="submit" ng-click=myfunc4()>Submit Response</button>
</div>
