<html>
<head>
    <meta charset="utf-8">
    <title>View RFP Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src="h.resources/script.js">      
    </script>
<body>   

    <div ng-app = "myApp" ng-controller="myController">
    <div class="row" style="margin: 0 auto; width: 100%">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="font-size: 20px; font-weight: bold">
                            PROPOSALS RECEIVED
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" ng-controller="myController">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>    
                	                    <th>Seller ID</th>
					                    <th>Proposal ID</th>
					                    <th>Cost</th>
					                	</tr>
					                </thead>
                						<tr ng-repeat="i in proposals">
						                    <td>{{i.seller_id}}</td>
						                    <td><a href="proposal.html">{{i.proposal_id}}</a></td>
						                    <td>{{i.cost_avail}}</td>
						                </tr>
				
            					</table>
        					</div>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
</body>
</html>
